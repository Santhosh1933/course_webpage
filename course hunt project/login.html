<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course hunt</title>
    <link rel="stylesheet" href="./assets/css/log.css">
    <link rel="shortcut icon" href="../img/seedling-solid.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>
<body style="background-color: #293241;">
    <div>
        <div id="loginform">
            <h1>Login In</h1>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" id="name">
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping" id="pass">
            </div>
            <a href="#" style="color: #fdfffc ;text-decoration:none;">forgot password</a>
            <a href="./index.html" style="color: #c9f4b3 ;text-decoration:none;">Register New Account</a>
            <button class="btn btn-danger" style="padding:10px 30px ;" onclick="validate()" type="submit">Login</button>
        </div>
    </div>

    <script>
        function validate(){
            let a=localStorage.getItem("name");
            let b=localStorage.getItem("password");
            let name=document.getElementById("name").value;
            let pass=document.getElementById("pass").value;
            if(name==a&&pass==b){
                window.location.href = "./home.html";
            }
            else{
                alert("Incorrect username or password");
            }
        }
    </script>
</body>
</html>
