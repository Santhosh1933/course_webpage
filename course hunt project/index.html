<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course hunt</title>
    <link rel="stylesheet" href="./assets/css/log.css">
    <link rel="shortcut icon" href="../img/seedling-solid.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>
<body style="background-color: #293241;">
    <div>
        <div id="loginform">
            <h1>Register</h1>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" id="name">
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping" id="pass">
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-unlock"></i></span>
                <input type="password" class="form-control" placeholder="Confrim Password" aria-label="Username" aria-describedby="addon-wrapping" id="cpass">
            </div>
            <a href="./login.html" style="color: #c9f4b3 ;text-decoration:none;">All ready have an account</a>
            <button class="btn btn-danger" style="padding:10px 30px ;" onclick="storing()">Register</button>
        </div>
    </div>

    <script>
        function storing(){
            let a=document.getElementById('name').value;
            let b=document.getElementById('pass').value;
            let c=document.getElementById('cpass').value;
            if(a==''||b==''||c=='')
            {
                alert("please fill all the details");
            }
            else if(b!=c)
            {
                alert("Confrim your password");
            }
            else
            {
                alert("Register successfully");
                window.location.href = "./login.html";
                localStorage.setItem("name", a);
                localStorage.setItem("password", b);
            }
        }
    </script>
</body>
</html>
